<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        {{ field }}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
        </br>
    {% endfor %}
    <button type="submit">Register</button>
</form>
</body>
</html>
