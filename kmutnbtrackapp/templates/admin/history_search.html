<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>History Searching</title>
</head>
<body>
    <h5><a href="{% url 'admin_search' %}">main</a> > <a href="{% url 'history_search' %}">History Searching</a></h5>
    <div>
        <form class="form-inline" action="{% url 'history_search' %}" method="GET" enctype="multipart/form-data" id="intelform">
            <select name="mode" id="mode">
                <option value="id">id</option>
                <option value="name" selected="selected">name</option>
                <option value="lab">lab</option>
                <option value="tel">tel</option>
            </select>
            
            <input name="keyword" placeholder="keyword here">
            from 
            <input type="datetime-local" name="from">
            to
            <input type="datetime-local" name="to">
            <input type="submit" value="search">
            <button type="submit" formaction="{% url 'notify' %}">notify risk people</button>
            <button type="submit" formaction="{% url 'download_csv' %}">download csv file</button>
        </form>
    </div>
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th class="th-sm">
                    id
                </th>
                <th class="th-sm">
                    name
                </th>
                <th class="th-sm">
                    tel
                </th>
                <th class="th-sm">
                    lab
                </th>
                <th class="th-sm">
                    checkin
                </th>
                <th class="th-sm">
                    checkout
                </th>
            </tr>
        </thead>
        <tbody id="table_body">
            {% for h in shown_history %}
            <tr>
                <td>{{ h.person.student_id }}</td>
                <td>{{ h.person.first_name }} {{ h.person.last_name }}</td>
                <td></td>
                <td>{{ h.lab.name }}</td>
                <td>{{ h.checkin }}</td>
                <td>{{ h.checkout }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation example" style="position: absolute;right: 1px;">
        <ul class="pagination">
        {% for i in page_range %}
            <li class="page-item"><a class="page-link" href="#">{{ i }}</a></li>
        {% endfor %}
        </ul>
    </nav>
    <div>
        <form class="form-inline" action="{% url 'notify' %}" method="GET" >

        </form>
    </div>
    <div>
        <form class="form-inline" action="" method="GET" >

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
