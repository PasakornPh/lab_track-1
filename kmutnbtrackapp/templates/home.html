<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check-in</title>
</head>
<body>
    <center>
        {% if room_name %}
            <form  method="get" action="{% url 'kmutnbtrackapp:check_in' %}" >
                <h2>ห้อง : {{ room_name }}</h2>
                <button name="room" type="submit" value="{{ room_name }}">Check in</button>
            </form>
        {% elif error_message %}
            <h2>{{ error_message }}</h2>
        {% elif localtime %}
            <h1>ห้อง : {{ room_check_in }}</h1>
            <h2>เวลา Check-in : {{ localtime }}</h2>
             <form  method="get" action="{% url 'kmutnbtrackapp:check_out' %}" >
            <button name="roomout" type="submit" value="{{ room_check_in }}">Check out</button>
            </form>
        {% endif %}

    </center>
</body>
</html>
